<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Carros</title>
    <script>
        // Função para gerar e baixar o arquivo XML
        function salvarXML() {
            // Coletando os valores do formulário
            const placa = document.getElementById("placa").value;
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const cor = document.getElementById("cor").value;
            const ano = document.getElementById("ano").value;
            const valor = document.getElementById("valor").value;

            // Criando o conteúdo XML
            const xmlContent = `
                <carro>
                    <placa>${placa}</placa>
                    <marca>${marca}</marca>
                    <modelo>${modelo}</modelo>
                    <cor>${cor}</cor>
                    <ano>${ano}</ano>
                    <valor>${valor}</valor>
                </carro>
            `;

            // Criando um Blob com os dados XML
            const blob = new Blob([xmlContent], { type: "text/xml" });
            const url = URL.createObjectURL(blob);

            // Criando um link temporário para download
            const link = document.createElement("a");
            link.href = url;
            link.download = "carro.xml";
            link.click();

            // Limpando o objeto URL após o download
            URL.revokeObjectURL(url);
        }
    </script>
</head>
<body>
    <h1>Cadastro de Carros</h1>
    <form id="formCarro" onsubmit="event.preventDefault(); salvarXML();">
        <label for="placa">Placa:</label><br>
        <input type="text" id="placa" name="placa" required><br><br>

        <label for="marca">Marca:</label><br>
        <input type="text" id="marca" name="marca" required><br><br>

        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo" name="modelo" required><br><br>

        <label for="cor">Cor:</label><br>
        <input type="text" id="cor" name="cor" required><br><br>

        <label for="ano">Ano:</label><br>
        <input type="number" id="ano" name="ano" min="1886" required><br><br>

        <label for="valor">Valor (R$):</label><br>
        <input type="number" id="valor" name="valor" min="0" step="0.01" required><br><br>

        <button type="submit">Salvar em XML</button>
    </form>
</body>
  </html>
